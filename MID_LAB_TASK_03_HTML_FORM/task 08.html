<html>
<head>
	<title>Person Profile</title>
</head>
<body>
	<form>
			<table border="1" width="50%">
		<tr>
			<td colspan="3" height="100px"><h1><center>Person Profile</center></h1></td>
		</tr>

		<tr>
			<td>Name</td>
			<td><input type="box" name=""></td>
			<td width="40px" height="45px"></td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="box" name=""></td>
			<td width="40px" height="45px"></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
		<input type="radio" name="gender" value="">Male
		<input type="radio" name="gender" value="">Female
		<input type="radio" name="gender" value="">Other</td>
			<td width="40px" height="45px"></td>
		</tr>


		<tr>
			<td>Date of Birth</td>
			<td><input type="date" name="dob" value="" /></td>
			<td width="40px" height="45px"></td>
		</tr>

		<tr>
			<td>Blood Group</td>
			<td><select>
		<option value="">A+</option>
		<option value="">A-</option>
		<option value="">B+</option>
		<option value="">B-</option>
		<option value="">O+</option>
		<option value="">O-</option>
		<option value="">AB+</option>
		<option value="">AB-</option>
		<br>
		</select>

		</td>
			<td width="40px" height="45px"></td>
		</tr>

		<tr>
			<td>Degree</td>
			<td>
				<input type="checkbox" name="" value="" />SSC
				<input type="checkbox" name="" value="" />HSC
				<input type="checkbox" name="" value="" />BSc.
				<input type="checkbox" name="" value="" />MSc.
			</td>
		<td width="40px" height="45px"></td>
		</tr>

		<tr>
			<td>Photo</td>
			<td>
			<input type="file" name="" value="">
			</td>
			<td width="40px" height="45px"></td>
		</tr>

		<tr>
			<td colspan="3" height="50px"></td>
		</tr>

		<tr>
			<td colspan="3" height="50px" align="right">
				<input type="submit" name="submit" value="Submit">
				<input type="reset" name="reset" value="Reset">

			</td>
		</tr>
	</table>
	</form>
</body>
</html>
